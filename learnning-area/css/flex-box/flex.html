<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Flex</title>
</head>
<body>
    <section id="flex-grow"> 
        <h2>flex-grow</h2>
        <div id="flex-grow-container">
            <div class="box" id="box-one">One</div>
            <div class="box" id="box-two">Two</div>
            <div class="box" id="box-three">Three</div>
            <div class="box" id="box-four">Four(I don't have flex-grow.)</div>
        </div>
    </section>

    <section id="flex-basis">
        <h2>flex-basis</h2>
        <ul class="flex-basis-container">
            <li class="flex flex1">1: flex-basis test</li>
            <li class="flex flex2">2: flex-basis test</li>
            <li class="flex flex3">3: flex-basis test</li>
            <li class="flex flex4">4: flex-basis test</li>
            <li class="flex flex5">5: flex-basis test</li>
        </ul>

        <ul class="flex-basis-container">
            <li class="flex flex6">6: flex-basis test</li>
        </ul>
    </section>
</body>
</html>
