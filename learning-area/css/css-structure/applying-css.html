<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applying CSS</title>
    <style>
        h1 {
            color: blue;
            background-color: gray;
            border: 1px solid black;
        }

        p {
            color: plum;
        }
    </style>
    <link rel="stylesheet" href="applying-css.css">
</head>
<body>
    <h1>Hello World!</h1>
    <p>This is my first internal stylesheet example.</p>

    <h1 style="color: skyblue; background-color: slategrey; border: 1px solid wheat;">Hello World Again!</h1>
    <p style="color: violet;">This is not my first internal stylesheet example.</p>

    <div class="outer"> <div class="inner">The inner box is 90% - 30 px   </div></div>

    <div class="box"></div>
</body>
</html>
