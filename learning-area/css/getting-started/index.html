<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Getting Started with HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>I am a level one heading.</h1>
    <p>This is a paragraph of text. In the text is a <span class="special">span element</span> and also a <a
            href="#">link</a>.</p>
    <p>This is the second paragraph. It contains an <em>emphsized</em> element.</p>
    <ul>
        <li>Item One</li>
        <li class="special">Item Tow</li>
        <li>Item <em>three</em></li>
        <li>
            <ol>
                <li>Nested One</li>
                <li>Nested <em>TWO</em></li>
            </ol>
        </li>
    </ul>
</body>

</html>
