<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile Imperative</title>
    <link rel="stylesheet" href="./styles/edit-profile-imperative.css" />
  </head>
  <body>
    <form action="">
      <label for="input-first-name">
        First Name: <b id="text-first-name"></b>
        <input type="text" name="first-name" id="input-first-name" />
      </label>

      <label for="input-last-name">
        Last Name: <b id="text-last-name"></b>
        <input type="text" name="last-name" id="input-last-name" />

      <button type="submit" id="btn-submit"></button>
    </form>

    <p>Hello <i id="text-full-name"></i></p>
