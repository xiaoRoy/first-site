<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flexbox Playground</title>
    <link rel="stylesheet" href="./styles/flex-playground.css" />
  </head>

  <body>
    <div class="flex-container">
      <div class="item auto">auto(1 1 auto)</div>
      <div class="item auto">auto(1 1 auto)</div>
      <div class="item auto">auto(1 1 auto)</div>
    </div>

    <div class="flex-container">
      <div class="item none">none(0 0 auto)</div>
      <div class="item none">none(0 0 auto)</div>
      <div class="item none">none(0 0 auto)</div>
    </div>

    <div class="flex-container">
      <div class="item initial">initial(0 1 auto)</div>
      <div class="item initial">initial(0 1 auto)</div>
      <div class="item initial">initial(0 1 auto)</div>
    </div>

    <div class="flex-container">
      <div class="item auto">auto(1 1 auto)</div>
      <div class="item initial">initial(0 1 auto)</div>
      <div class="item initial">initial(0 1 auto)</div>
    </div>

    <div class="flex-container">
      <div class="item auto">auto(1 1 auto)</div>
      <div class="item auto">auto(1 1 auto)</div>
      <div class="item none">none(0 0 auto)</div>
    </div>

    <div class="flex-container">
      <div class="item initial">initial(0 1 auto)</div>
      <div class="item none">none(0 0 auto)</div>
      <div class="item none">none(0 0 auto)</div>
    </div>

    <div class="flex-container">
      <div class="item four">4</div>
      <div class="item two">2</div>
      <div class="item one">1</div>
    </div>
  </body>
</html>
