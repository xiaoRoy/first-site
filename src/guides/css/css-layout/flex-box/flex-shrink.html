<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flexbox Shrink</title>
    <link rel="stylesheet" href="./styles/flex-shrink.css" />
  </head>

  <body>
    <p>
      The width of content is 500px; the flex-basis of the flex items is 120px.
    </p>
    <p>A, B, C have flex-shrink:1 set. D and E have flex-shrink:2 set</p>
    <p>The width of D and E is less than the others.</p>
    <div id="content">
      <div class="box" style="background-color: red">A</div>
      <div class="box" style="background-color: lightblue">B</div>
      <div class="box" style="background-color: yellow">C</div>
      <div class="box1" style="background-color: brown">D</div>
      <div class="box1" style="background-color: lightgreen">E</div>
    </div>

    <div id="content-no-shrink">
      <div class="box3" style="background-color: red">A</div>
      <div class="box3" style="background-color: lightblue">B</div>
      <div class="box3" style="background-color: yellow">C</div>
      <div class="box4" style="background-color: brown">D</div>
      <div class="box4" style="background-color: lightgreen">E</div>
    </div>
  </body>
</html>
