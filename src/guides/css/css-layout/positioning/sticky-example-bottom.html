<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Sticky with Bottom</title>
    <link rel="stylesheet" href="./styles/sticky-example-bottom.css">
</head>
<body>

    <main class="main-content">
        <h1>Scrolling to See Sticky Bottom</h1>
        <p>This is some content to make the page long enough to scroll. Keep scrolling down to see the footer stick to the bottom of the screen.</p>
        <div class="spacer"></div>
    </main>

    <footer class="sticky-footer">
        <p>This footer will stick 120px from the bottom of the viewport.</p>
    </footer>

    <div class="block"></div>

</body>
</html>
