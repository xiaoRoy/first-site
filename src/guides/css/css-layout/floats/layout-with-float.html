<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Layout Example</title>
    <link rel="stylesheet" href="./styles/layout-with-float.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>My Website</h1>
      </header>
      <aside class="sidebar">
        <h2>Sidebar</h2>
        <p>Some sidebar content.</p>
      </aside>
      <main class="content">
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
      </main>
      <footer class="footer">
        <p>Footer information</p>
      </footer>
    </div>
  </body>
</html>
