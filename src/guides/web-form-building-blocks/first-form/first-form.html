<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>First Form</title>
    <link rel="stylesheet" href="./styles/first-form.css">
  </head>
  <body>
    <form action="/my-handing-form-page" method="post">

        <ul>
            <li>
                <label for="user_name">Name:</label>
                <input type="text" name="user_name" id="user_name">
            </li>

            <li>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </li>

            <li>
                <label for="user_message">Messages:</label>
                <textarea name="user_message" id="user_message"></textarea>
            </li>

            <li class="button">
                <button type="submit">Send you message</button>
            </li>
        </ul>
    </form>
  </body>
</html>
