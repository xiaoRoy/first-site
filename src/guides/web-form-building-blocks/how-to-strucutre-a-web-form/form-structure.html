<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>fieldset and legend example</title>
    <link rel="stylesheet" href="./styles/form-structure.css" />
  </head>

  <body>
    <form action="">
      <h1>Payment form</h1>
      <p>
        Required fields are followed by
        <strong><span aria-label="Required">*</span></strong>
      </p>
      <section>
        <h2>Contact Information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <input type="radio" name="title" id="title-one" value="A" />
              <label for="title-one"> Ace </label>
            </li>
            <li>
              <input type="radio" name="title" id="title-two" value="K" />
              <label for="title-two"> King </label>
            </li>
            <li>
              <input type="radio" name="title" id="title-three" value="Q" />
              <label for="title-three"> Queen </label>
            </li>
          </ul>
        </fieldset>

        <p>
          <label for="username">
            <span>Name:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" name="username" id="username" required />
        </p>

        <p>
          <label for="email">
            <span>Email:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" name="email" id="email" required />
        </p>

        <p>
          <label for="password">
            <span>Password:</span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" name="password" id="password" required />
        </p>
      </section>
    </form>
  </body>
</html>
