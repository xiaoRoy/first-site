<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Datetime local Example</title>
    <link rel="stylesheet" href="./styles/date-time-local.css" />
  </head>

  <body>
    <form action="">
      <div>
        <label for="party-date"
          >Choose your preferred party date and time (required, June 1st 8.30am
          to June 30th 4.30pm):</label
        >
        <input
          type="datetime-local"
          name="party-date"
          id="party-date"
          min="2017-06-01T08:30"
          max="2017-06-30T16:30"
          pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
          required
        />
        <span class="validity"></span>
      </div>

      <div>
        <input type="submit" value="book party" />
      </div>
      <input type="hidden" name="timezone" id="timezone" value="-08:00" />
    </form>
  </body>
</html>
