<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Month example</title>
    <link rel="stylesheet" href="./styles/month-example.css">
  </head>
  <body>
    <form>
      <div>
        <label for="month"
          >What Month would you like to visit us? (Summer months only.)</label
        >
        <input
          id="month"
          type="month"
          name="month"
          min="2017-06"
          max="2017-09"
          required
        />
        <span class="validity"></span>
      </div>
      <div>
        <input type="submit" value="Submit form" />
      </div>
    </form>
  </body>
</html>
