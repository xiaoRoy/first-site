<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/survey.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
        <p id="survey-description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form" action="">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="name" required />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="email" required />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age <span class="clue">(Optional)</span>
          </label>
          <input
            type="number"
            id="number"
            class="form-control"
            min="10"
            max="99"
            placeholder="age"
          />
        </div>

        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="description" id="description" class="form-control">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="definitely">
            <input
              type="radio"
              name="recommendation"
              id="definitely"
              value="definitely"
              class="input-radio"
            />
            Definitely
          </label>
          <label for="maybe">
            <input
              type="radio"
              name="recommendation"
              id="maybe"
              class="input-radio"
              value="maybe"
            />
            Maybe
          </label>
          <label for="recommendation">
            <input
              type="radio"
              name="recommendation"
              id="not-sure"
              class="input-radio"
              value="not-sure"
            />
            Not sure
          </label>
        </div>

        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select
            name="favorite-feature"
            id="favorite-feature"
            class="form-control"
          >
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span>(Check all that apply)</span>
          </p>
          <label for="front-end-projects">
            <input
              type="checkbox"
              name="prefer"
              id="front-end-projects"
              class="input-checkbox"
              value="front-end-projects"
            />
            Front-end Projects
          </label>
          <label for="back-end-projects">
            <input
              type="checkbox"
              name="prefer"
              id="back-end-projects"
              class="input-checkbox"
              value="back-end-projects"
            />
            Back-end Projects
          </label>
          <label for="date-visualization">
            <input
              type="checkbox"
              name="prefer"
              id="date-visualization"
              class="input-checkbox"
              value="date-visualization"
            />
            Data Visualization
          </label>
          <label for="challenges">
            <input
              type="checkbox"
              name="prefer"
              id="challenges"
              class="input-checkbox"
              value="challenges"
            />
            Challenges
          </label>
          <label for="open-source-community">
            <input
              type="checkbox"
              name="prefer"
              id="open-source-community"
              class="input-checkbox"
              value="open-source-community"
            />
            Open Source Community
          </label>
          <label for="gitter-help-rooms">
            <input
              type="checkbox"
              name="prefer"
              id="gitter-help-rooms"
              class="input-checkbox"
              value="gitter-help-rooms"
            />
            Gitter help rooms
          </label>
          <label for="videos">
            <input
              type="checkbox"
              name="prefer"
              id="videos"
              class="input-checkbox"
              value="videos"
            />
            Videos
          </label>
          <label for="city-meetups">
            <input
              type="checkbox"
              name="prefer"
              id="city-meetups"
              class="input-checkbox"
              value="city-meetups"
            />
            City Meetups
          </label>
          <label for="wiki">
            <input
              type="checkbox"
              name="prefer"
              id="wiki"
              class="input-checkbox"
              value="wiki"
            />
            Wiki
          </label>
          <label for="forum">
            <input
              type="checkbox"
              name="prefer"
              id="forum"
              class="input-checkbox"
              value="forum"
            />
            Forum
          </label>
          <label for="additional-courses">
            <input
              type="checkbox"
              name="prefer"
              id="additional-courses"
              class="input-checkbox"
              value="additional-courses"
            />
            Additional Courses
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="suggestions"
            id="suggestions"
            class="input-textarea"
          ></textarea>
        </div>

        <div class="form-group">
          <input
            type="submit"
            name="survey"
            id="submit"
            class="submit-button"
          />
        </div>
      </form>
    </div>
  </body>
</html>
