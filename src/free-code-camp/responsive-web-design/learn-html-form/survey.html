<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/survey.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>

      <form id="survey-form" action="">
        <div>
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" class="form-control" required />

          <label id="email-label" for="email">Email</label>
          <input type="email" id="email" class="form-control" required />

          <label id="number-label" for="number">Age(Optional)</label>
          <input
            type="number"
            id="number"
            class="form-control"
            min="10"
            max="99"
          />
        </div>
        <div>
          <label for="description"
            >Which option best describes your current role?</label
          >
          <select name="description" id="description">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="definitely">
            <input
              type="radio"
              name="recommendation"
              id="definitely"
              value="definitely"
            />
            Definitely
          </label>
          <label for="maybe">
            <input
              type="radio"
              name="recommendation"
              id="maybe"
              value="maybe"
            />
            Maybe
          </label>
          <label for="recommendation">
            <input
              type="radio"
              name="recommendation"
              id="not-sure"
              value="not-sure"
            />
            Not sure
          </label>
        </div>

        <div>
          <label for="favorite-feature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="favorite-feature" id="favorite-feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <div>
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="front-end-projects">
            <input
              type="checkbox"
              name="prefer"
              id="front-end-projects"
              value="front-end-projects"
            />
            Front-end Projects
          </label>
          <label for="back-end-projects">
            <input
              type="checkbox"
              name="prefer"
              id="back-end-projects"
              value="back-end-projects"
            />
            Back-end Projects
          </label>
          <label for="date-visualization">
            <input
              type="checkbox"
              name="prefer"
              id="date-visualization"
              value="date-visualization"
            />
            Data Visualization
          </label>
          <label for="challenges">
            <input
              type="checkbox"
              name="prefer"
              id="challenges"
              value="challenges"
            />
            Challenges
          </label>
          <label for="open-source-community">
            <input
              type="checkbox"
              name="prefer"
              id="open-source-community"
              value="open-source-community"
            />
            Open Source Community
          </label>
          <label for="gitter-help-rooms">
            <input
              type="checkbox"
              name="prefer"
              id="gitter-help-rooms"
              value="gitter-help-rooms"
            />
            Gitter help rooms
          </label>
          <label for="videos">
            <input type="checkbox" name="prefer" id="videos" value="videos" />
            Videos
          </label>
          <label for="city-meetups">
            <input
              type="checkbox"
              name="prefer"
              id="city-meetups"
              value="city-meetups"
            />
            City Meetups
          </label>
          <label for="wiki">
            <input type="checkbox" name="prefer" id="wiki" value="wiki" />
            Wiki
          </label>
          <label for="forum">
            <input type="checkbox" name="prefer" id="forum" value="forum" />
            Forum
          </label>
          <label for="additional-courses">
            <input
              type="checkbox"
              name="prefer"
              id="additional-courses"
              value="additional-courses"
            />
            Additional Courses
          </label>
        </div>
        <div>
          <p>Any comments or suggestions?</p>
          <textarea name="" id=""></textarea>
        </div>

        <div>
          <input type="submit" name="" id="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
